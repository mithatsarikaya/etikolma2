						<p>Please agree the conditions and press the 'Free internet' button</p>
                        <form action="/goform/HtmlLoginRequest" method="post" id="loginForm">
                            <input name="error_url" value="/index.asp" type="hidden">

<div class="label"><label for="username"></label></div><input name="username" maxlength="10" size="10" value="internet" type="hidden">

                            <form action="/goform/HtmlLoginRequest" method="post" id="loginForm">

<label for="username">Username</label>
<input name="username" maxlength="20" size="15" value="internet" type="text"></div>

<input name="password" maxlength="20" size="15" type="password"></div>

<script language="javascript">
	$(document).ready(function(){
		$('#loginButton').attr('disabled', 'disabled');	
		$('#conditions').click(function() {
			if(this.checked) {
				$("#loginButton").removeAttr('disabled');
			} else {
				$("#loginButton").attr('disabled', 'disabled');
			}
		});
	});
